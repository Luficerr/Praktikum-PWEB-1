<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PostTest No.2</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#ubah").click(function () {
                $("#fakultas").text("Fakultas Ilmu Komputer");
                $("#universitas").val("Universitas Kuningan");
            });
        });
    </script>
</head>
<body>
    <h1>Contoh jQuery</h1>
    <div id="fakultas">fkom</div>
    <input type="text" id="universitas" value="uniku" />
    <button id="ubah">Ubah</button>
</body>
</html>
