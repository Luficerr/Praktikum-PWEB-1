<!DOCTYPE html>
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
      background-image: url('https://www.shutterstock.com/image-photo/hotel-receptionist-uniforms-desk-lobby-600nw-2478291917.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      height: 100vh;
      margin: 0;
      display: flex;
        }
        .overlay {
            position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(4px);
        z-index: -1;
        }
        .menu-container {
            margin-top: 50px;
            text-align: center;
        }
        .menu-header h3 {
            font-size: 2rem;
            font-weight: bold;
            color: goldenrod;
            margin-bottom: 10px;
        }
        .menu-header img {
            max-width: 150px;
            margin-bottom: 30px;
        }
        .menu-table {
            margin: auto;
            max-width: 600px;
            border: none;
        }
        .menu-table th {
            background-color: black;
            color: white;
            padding: 20px;
            text-transform: uppercase;
            border: none;
        }
        .menu-table a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .menu-table a:hover {
            color: goldenrod;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container menu-container">
        <div class="menu-header">
            <h3>CONTINENTAL HOTEL</h3>
            <img src="img/The_Continental_Hotel_by_nazonian-removebg-preview.png" alt="Hotel Logo">
        </div>
        <table class="table menu-table">
            <thead>
                <tr>
                    <th colspan="3">DAFTAR MENU</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th><a href="daftar_kamar.html">DATA KAMAR</a></th>
                    <th><a href="fasilitas.html">FASILITAS</a></th>
                    <th><a href="data_pemesanan.html">DATA PEMESANAN</a></th>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
