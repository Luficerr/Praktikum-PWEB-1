<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Kamar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }
        table {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
        }
        th {
            background-color: #007bff;
            color: white;
            text-align: center;
        }
        td {
            vertical-align: middle;
            text-align: center;
        }
        .btn-action {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .btn-action button {
            border: none;
            background: none;
            cursor: pointer;
            font-size: 1.2rem;
        }
        .btn-action button:hover {
            transform: scale(1.2);
        }
        .btn-save {
            color: #28a745;
        }
        .btn-edit {
            color: #ffc107;
        }
        .btn-delete {
            color: #dc3545;
        }
        img {
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Data Kamar</h1>
    <div class="container">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID Kamar</th>
                    <th>Ruangan</th>
                    <th>Tipe Kamar</th>
                    <th>Harga</th>
                    <th>Fasilitas</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>001</td>
                    <td><img src="img/hotel1.jpg" alt="Premium High Floor Room" width="250px" height="150px"></td>
                    <td>Family Room</td>
                    <td>Rp. 850.000</td>
                    <td>Balkon, Minibar, Smart LED TV, AC, high-speed Wi-Fi + City View</td>
                    <td class="btn-action">
                        <button class="btn-save" title="Simpan"><i class="bx bx-save"></i></button>
                        <button class="btn-edit" title="Edit"><i class="bx bx-edit"></i></button>
                        <button class="btn-delete" title="Hapus"><i class="bx bx-trash"></i></button>
                    </td>
                </tr>
                <tr>
                    <td>002</td>
                    <td><img src="img/hotel2.jpeg" alt="Premium Room" width="250px" height="150px"></td>
                    <td>Deluxe Room</td>
                    <td>Rp. 750.000</td>
                    <td>LED TV, Kulkas Mini, AC, Bathtube, Wi-Fi + City View</td>
                    <td class="btn-action">
                        <button class="btn-save" title="Simpan"><i class="bx bx-save"></i></button>
                        <button class="btn-edit" title="Edit"><i class="bx bx-edit"></i></button>
                        <button class="btn-delete" title="Hapus"><i class="bx bx-trash"></i></button>
                    </td>
                </tr>
                <tr>
                    <td>003</td>
                    <td><img src="img/hotel3.jpg" alt="Classic Room" width="250px" height="150px"></td>
                    <td>Standard Room</td>
                    <td>Rp. 670.000</td>
                    <td>Flat Screen TV, AC, Wi-Fi</td>
                    <td class="btn-action">
                        <button class="btn-save" title="Simpan"><i class="bx bx-save"></i></button>
                        <button class="btn-edit" title="Edit"><i class="bx bx-edit"></i></button>
                        <button class="btn-delete" title="Hapus"><i class="bx bx-trash"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
