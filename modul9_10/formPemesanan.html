<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pemesanan</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">Form Pemesanan Kamar</h2>
    <form id="bookingForm">
      <div class="mb-3">
        <label for="name" class="form-label">Nama Lengkap</label>
        <input type="text" id="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Nomor Telepon</label>
        <input type="text" id="phone" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="checkin" class="form-label">Tanggal Check-In</label>
        <input type="date" id="checkin" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="checkout" class="form-label">Tanggal Check-Out</label>
        <input type="date" id="checkout" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="room" class="form-label">Jenis Kamar</label>
        <select id="room" class="form-select">
          <option value="Standard">Standard</option>
          <option value="Deluxe">Deluxe</option>
          <option value="Suite">Suite</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="notes" class="form-label">Catatan Tambahan</label>
        <textarea id="notes" class="form-control" rows="3"></textarea>
      </div>
      <button type="button" class="btn btn-primary w-100" onclick="submitBooking()">Pesan</button>
    </form>
  </div>

  <script>
    function submitBooking() {
      const bookingData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        checkin: document.getElementById('checkin').value,
        checkout: document.getElementById('checkout').value,
        room: document.getElementById('room').value,
        notes: document.getElementById('notes').value
      };

      // Simpan data ke Local Storage
      const bookings = JSON.parse(localStorage.getItem('bookings')) || [];
      bookings.push(bookingData);
      localStorage.setItem('bookings', JSON.stringify(bookings));

      alert('Pemesanan berhasil!');
      window.location.href = "index.html"; // Kembali ke halaman utama
    }
  </script>
</body>
</html>
