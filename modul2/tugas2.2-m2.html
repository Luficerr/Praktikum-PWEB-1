<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fasilitas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            width: 850px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .form-group label {
            width: 150px;
            font-weight: bold;
            white-space: nowrap;
            margin-right: 10px;
        }
        .form-group input#kuota {
            flex: 0 0 10%;
            max-width: 10%;
            margin-left: 0px;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            flex: 1;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-actions {
            text-align: center;
            margin-top: 20px;
        }
        .form-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-actions button.save {
            background-color: #9500ff;
            color: #fff;
        }
        .form-actions button.cancel {
            background-color: #682fd3;
            color: #fff;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Form Tambah Data Fasilitas</h2>
        <form method="get">
            <div class="form-group">
                <label>Id Fasilitas :</label>
                <input type="number" name="id">
            </div>
            <div class="form-group">
                <label>Nama Fasilitas :</label>
                <input type="text" name="nama">
            </div>
            <div class="form-group">
                <label>Deskripsi Fasilitas :</label>
                <textarea name="deskripsi" id="deskripsi" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label>Harga Weekend :</label>
                <input type="text" name="harga_weekend">
            </div>
            <div class="form-group">
                <label>Harga Weekday :</label>
                <input type="text" name="harga_weekday">
            </div>
            <div class="form-group">
                <label for="kuota">Kuota :</label>
                <input type="number" name="kuota" id="kuota">
            </div>
            <div class="form-group">
                <label>Jam Buka :</label>
                <input type="time" name="jam_buka" id="jam_buka">
            </div>
            <div class="form-group">
                <label>Jam Tutup :</label>
                <input type="time" name="jam_tutup" id="jam_tutup">
            </div>
            <div class="form-actions">
                <button type="submit" class="save" name="save" value="simpan">SIMPAN</button>
                <button type="reset" class="cancel" name="cancel" value="batal">BATAL</button>
            </div>
        </form>
    </div>
</body>
</html>
