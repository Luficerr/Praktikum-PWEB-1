<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Kamar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            width: 850px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .form-group label {
            width: 150px;
            font-weight: bold;
        }
        .form-group select#jenisKamar {
            flex: 0 0 10%;
            max-width: 10%;
            margin-left: 0px;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            flex: 1;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input[type="file"] {
            width: auto;
            padding: 5px;
        }
        .form-actions {
            text-align: center;
            margin-top: 20px;
        }
        .form-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-actions button.save {
            background-color: #007bff;
            color: #fff;
        }
        .form-actions button.cancel {
            background-color: #d32f2f;
            color: #fff;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Form Tambah Data Kamar</h2>
        <form method="get">
            <div class="form-group">
                <label>Id Kamar :</label>
                <input type="number" name="id">
            </div>
            <div class="form-group">
                <label>Gambar Ruangan :</label>
                <input type="file" name="gambar" accept="image/*">
            </div>
            <div class="form-group">
                <label for="jenisKamar">Jenis Kamar :</label>
                <select name="jenisKamar" id="jenisKamar">
                    <option value="-">--Pilih--</option>
                    <option value="std">DELUXE</option>
                    <option value="del">SUPERIOR</option>
                    <option value="fam">STANDARD</option>
                </select>
            </div>
            <div class="form-group">
                <label>Harga :</label>
                <input type="text" name="harga">
            </div>
            <div class="form-group">
                <label>Fasilitas :</label>
                <textarea name="fasilitas" id="fasilitas" rows="3"></textarea>
            </div>
            <div class="form-actions">
                <button type="submit" class="save" name="save" value="simpan">SIMPAN</button>
                <button type="reset" class="cancel" name="cancel" value="batal">BATAL</button>
            </div>
        </form>
    </div>
</body>
</html>
