<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Test</title>
</head>
<body>
    <h1>Form Tambah Data Nilai Matakuliah</h1>
    <form method="get">
        <table border="0">
            <tr>
                <td>
                    <label>Matakuliah</label></td>
                <td>
                    <select name="mk">
                        <option value="-">--Pilih Salah Satu--</option>
                        <option value="pweb1">Pemrograman Web 1</option>
                        <option value="bp1">Bahasa Pemrograman 1</option>
                        <option value="bind">Bahasa Indonesia</option>
                        <option value="bing">Bahasa Inggris</option>
                        <option value="so">Sistem Operasi</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Nama Dosen</label></td>
                <td>
                    <select name="dosen">
                        <option value="-">--Pilih Salah Satu--</option>
                        <option value="dosen1">Siti Maesyaroh, S.Kom., M.Kom.</option>
                        <option value="dosen2">Rio Priantama, S.T., M.T.I</option>
                        <option value="dosen3">Sherly Gina Supratman, M.Kom.</option>
                        <option value="dosen4">Nida Amalia Asikin, S.S., M.Pd</option>
                        <option value="dosen5">Fitra Nugraha, S.Kom., M.Kom.</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>SKS</label></td>
                <td>
                    <input type="number" name="sks">
                </td>
            </tr>
            <tr>
                <td><label>Nama Mahasiswa</label></td>
                <td>
                    <input type="text" name="mhs">
                </td>
            </tr>
            <tr>
                <td><label>Jumlah Kehadiran</label></td>
                <td>
                    <input type="number" name="absen">
                </td>
            </tr>
            <tr>
                <td><label>Nilai Tugas</label></td>
                <td>
                    <input type="number" name="tgs">
                </td>
            </tr>
            <tr>
                <td><label>Nilai Quiz</label></td>
                <td>
                    <input type="number" name="kuis">
                </td>
            </tr>
            <tr>
                <td><label>Nilai UTS</label></td>
                <td>
                    <input type="number" name="uts">
                </td>
            </tr>
            <tr>
                <td><label>Nilai UAS</label></td>
                <td>
                    <input type="number" name="uas">
                </td>
            </tr>
            <tr>
                <td><label>Nilai Akhir</label></td>
                <td>
                    <input type="number" name="na">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Nilai Huruf</label></td>
                <td>
                    <select name="nh">
                        <option value="-">--Pilih Salah Satu--</option>
                        <option value="a">A</option>
                        <option value="ab">AB</option>
                        <option value="b">B</option>
                        <option value="bc">BC</option>
                        <option value="c">C</option>
                        <option value="cd">CD</option>
                        <option value="d">D</option>
                        <option value="e">E</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button name="save" value="simpan">SIMPAN</button>
                    <button type="reset" name="cancel" value="batal">BATAL</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
