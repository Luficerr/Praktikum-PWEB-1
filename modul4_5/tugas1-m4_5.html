<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tugas No. 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .message {
      margin-top: 10px;
      font-size: 14px;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><center>Form Login</center></h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required/>
      <input type="password" id="password" placeholder="Password" required/>
      <button type="button" id="loginButton" onclick="login()">Login</button>
    </form>
    <div id="message" class="message"></div>
  </div>

  <script>
    function login() {
      const correctUsername = "admin";
      const correctPassword = "123";

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === correctUsername && password === correctPassword) {
          window.location.href ="tugas2-m4_5.html";
      } else {
          alert("Login gagal!");
      }
    }
  </script>
</body>
</html>
