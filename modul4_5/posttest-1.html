<body>
  <h1>Perhitungan Gaji</h1>
  <form name="form1">
    <table border="1">
      <tr>
        <td><label for="golongan">Golongan</label></td>
        <td>
          <select name="golongan" id="golongan">
            <option value="I">I</option>
            <option value="II">II</option>
            <option value="III">III</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label for="jumlahAnak">Jumlah Anak</label></td>
        <td><input type="number" id="jumlahAnak" min="0" /></td>
      </tr>
      <tr>
        <td colspan="2">
          <button type="button" onclick="hit()">Hitung</button>
          <button type="reset">Cancel</button>
        </td>
      </tr>
      <tr>
        <td><label for="gapok">Gaji Pokok</label></td>
        <td><input type="text" name="gapok" id="gapok" readonly /></td>
      </tr>
      <tr>
        <td><label for="tunjangan">Tunjangan</label></td>
        <td><input type="text" name="tunjangan" id="tunjangan" readonly /></td>
      </tr>
      <tr>
        <td><label for="gaji">Gaji Bersih</label></td>
        <td><input type="text" name="gaji" id="gaji" readonly /></td>
      </tr>
    </table>
  </form>
  <div id="output"></div>
  <script>
    function hit() {
      let golongan = document.getElementById("golongan").value;
      let jumlahAnak = parseInt(document.getElementById("jumlahAnak").value) || 0;

      let gajiPokok = 0, persenTunjangan = 0;

      if (golongan === "I") {
        gajiPokok = 250000;
        persenTunjangan = 0.05;
      } else if (golongan === "II") {
        gajiPokok = 300000;
        persenTunjangan = 0.1;
      } else if (golongan === "III") {
        gajiPokok = 350000;
        persenTunjangan = 0.15;
      }

      let tunjangan = jumlahAnak * gajiPokok * persenTunjangan;
      let gajiBersih = gajiPokok + tunjangan;

      document.getElementById("gapok").value = gajiPokok;
      document.getElementById("tunjangan").value = tunjangan;
      document.getElementById("gaji").value = gajiBersih;
    }
  </script>
</body>
